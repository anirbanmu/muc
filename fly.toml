# fly.toml file generated for muc on 2022-08-27T22:52:11-07:00

app = "<APP-NAME>"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[statics]]
    guest_path = "/dist/css"
    url_prefix = "/css"

  [[statics]]
    guest_path = "/dist/img"
    url_prefix = "/img"

  [[statics]]
    guest_path = "/dist/js"
    url_prefix = "/js"

  [[statics]]
    guest_path = "/dist/icons"
    url_prefix = "/icons"
