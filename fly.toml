# fly.toml app configuration file generated for muc on 2024-02-10T11:05:46-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = '<APP-NAME>'
primary_region = 'sjc'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

[[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

[[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[[statics]]
  guest_path = '/dist/css'
  url_prefix = '/css'

[[statics]]
  guest_path = '/dist/img'
  url_prefix = '/img'

[[statics]]
  guest_path = '/dist/js'
  url_prefix = '/js'

[[statics]]
  guest_path = '/dist/icons'
  url_prefix = '/icons'
